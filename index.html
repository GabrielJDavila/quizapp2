<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content  ="width=device-width,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet">
  <title>Quiz App 2</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Lord of The Rings Quiz</h1>
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
    </div>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Start</button>
      <button id="nxt-btn" class="nxt-btn btn hide">Next</button>
      <button id="finish-btn" class="finish-btn btn hide">Finish</button>
    </div>
  </div>
  <script src="quizapp.js"></script>
</body>
</html>
